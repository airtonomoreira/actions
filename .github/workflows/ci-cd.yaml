name: CI/CD Pipeline
on:
  push:
    branches:
      - main
jobs Defective code block
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: ./actions
        run: npm install
      - name: Run tests
        working-directory: ./actions
        run: npm test
